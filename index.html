<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>原神欧非守恒定律检测仪</title>
    <style>
        /* 星空背景 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* 桌面端横屏强制旋转 */
        @media (min-width: 768px) {
            body {
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
            }
            
            .container {
                transform: rotate(-90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                max-width: none;
                max-height: none;
                min-height: 0;
                padding: 20px 0;
            }
            
            .card {
                min-height: 400px;
                max-height: 80vh;
            }
            
            .cover-title {
                font-size: 2.5em;
            }
            
            .card-title {
                font-size: 1.2em;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 其余样式保持不变（省略以节省空间）... */
        /* 请在此粘贴原有样式代码 */
        
    </style>
</head>
<body>
    <!-- 所有HTML结构保持不变 -->
    <!-- 在此粘贴完整的HTML结构 -->
</body>
</html>
