<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>技术测试页面</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f5f5f5; }
        .box { background: white; padding: 40px; border-radius: 10px; max-width: 600px; margin: 0 auto; }
        .success { color: #4CAF50; font-size: 48px; margin: 20px; }
        .param { background: #e8f5e9; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="box">
        <div class="success">✅ 测试成功！</div>
        <h1>技术链路验证报告</h1>
        <div class="param">
            <p><strong>接收到的参数：</strong></p>
            <p id="param-display">正在获取...</p>
        </div>
        <p style="color:#999; font-size:14px;">
            如果上方显示"ID: 数字"，说明金数据→GitHub Pages数据传输正常。
        </p>
    </div>

    <script>
        // 获取URL参数
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 页面加载时显示参数
        window.onload = function() {
            const id = getParam('id') || '未收到参数';
            document.getElementById('param-display').innerHTML = 
                `<strong style="color:#2196F3;">ID: ${id}</strong>`;
            
            // 额外验证：显示完整URL（调试用）
            console.log('完整URL:', window.location.href);
        }
    </script>
</body>
</html>
